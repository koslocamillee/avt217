<!DOCTYPE html>

			<div class="black"></div>

			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>
			<div class="black"></div>
			<div class="red"></div>

			<div class="black"></div>
